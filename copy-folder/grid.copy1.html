<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>grid.copy.html</title>
</head>


<body>

    <div class="block">
        <div class="block-2 block-10"></div>
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-1"></div>
        <div class="block-2"></div>

        <div class="block-1 block-10"></div>
        <div class="block-2"></div>
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-1"></div>

        <div class="block-2 block-10"></div>
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-1"></div>
        <div class="block-2"></div>
    </div>
</body>
<style>
    body {
        background-color: #2b2b2b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .block {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        gap: 4px;
    }

    .block-10 {
        width: 50px;
        height: 50px;
    }

    .block-1 {
        background-color: lightgray;
    }

    .block-2 {
        background-color: black;
    }
</style>

</html>
