<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bronxio Heart Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: sans-serif;
    }

    .heart-container {
      position: relative;
      font-size: 1000px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart {
      color: red;
    }

    .bronxio {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      color: white;
      transition: all 0.3s ease;
      opacity: 1;
    }

    .name {
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0;
      color: #333;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .heart-container:hover .bronxio {
      font-size: 240px;
      font-weight: bold;
    }

    .heart-container:hover .name {
      font-size: 200px;
    }

    .heart-container:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="heart-container">
  <div class="heart">❤️</div>
  <div class="bronxio">bronxio</div>
  <div class="name">Shoxrux</div>
</div>

</body>
</html>
